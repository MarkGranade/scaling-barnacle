<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Goalify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/style.css"
    />
  </head>
  <body>
    <div class="container">
      <!--Heading-->
      <section class="hero">
        <div class="hero-body">
          <p class="title" style="text-align: center">Goalify.com</p>
        </div>
      </section>
      <!--Nav items-->
      <div class="box is-flex-direction-row">
        <nav class="navbar">
          <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
              <a href="index.html"class="navbar-item mr-6">Fixtures</a>
              <a href="highlights.html" class="navbar-item ml-6">Highlights</a>
            </div>
          </div>
        </nav>
      </div>

      <!--Search input box and append teams searched-->
      <div class="columns">
        <div class="column is-4">
        <div class="box">
          <h2 class="title is-3">Search Your Team</h2>
          <div class="field has-addons">
            <div class="control">
              <input class="input" type="text" placeholder="FC Barcelona">
            </div>
            <div class="control">
              <a class="button is-primary">
                Search
              </a>
            </div>
          </div>
          <!--Append search history for team input-->
          <div id="search-history" class="list-group">
            <ul></ul>
          </div>
        </div>
        </div>
        <!--Append video for team input-->
        <div class="column is-8">
          <div class="box">
            <h2 class="title is-3" style="text-align:center;">Weekly Highlight</h2>
            <div id="highlight-container" class="video-container">
              <iframe src="https://www.scorebat.com/embed/" frameborder="0" scrolling="no" width="600" height="760" allowfullscreen allow='autoplay; fullscreen' style="width:600px;height:760px;overflow:hidden;display:block;" class="_scorebatEmbeddedPlayer_"></iframe>
            </div>  
          </div>
        </div>
      </div>
      </div>
  </body>
</html>

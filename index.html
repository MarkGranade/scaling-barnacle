<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Goalify</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/style.css"
    />
  </head>
  <body>
    <div class="container">
      <!--Heading-->
      <section class="hero">
        <div class="hero-body">
          <p class="title" style="text-align: center">Goalify.com</p>
        </div>
      </section>
      <!--Nav items-->
      <div class="box">
        <nav class="navbar">
          <div id="navMenu" class="navbar-menu">
            <div class="navbar-start">
              <a href="index.html"class="navbar-item mr-6">Fixtures</a>
              <a href="highlights.html" class="navbar-item ml-6">Highlights</a>
            </div>
          </div>
        </nav>
      </div>

      <!--Search input box and append teams searched-->
      <div class="columns">
        <div class="column is-4">
        <div class="box">
          <h2 class="title is-3">Search Your Team</h2>
          <div class="field has-addons">
            <div class="select">
              <select name="teams" id="teams">
                <option selected disabled>Select dropdown</option>
                <option id="">Arizona Cardinals</option>
                <option id="">Atlanta Falcons</option>
                <option id="">Baltimore Ravens</option>
                <option id="">Buffalo Bills</option>
                <option id="">Carolina Panthers</option>
                <option id="">Chicago Bears</option>
                <option id="">Cincinnati Bengals</option>
                <option id="">Cleveland Browns</option>
                <option id="">Chicago Bears</option>
                <option id="">Dallas Cowboys</option>
                <option id="">Denver Broncos</option>
                <option id="">Detroit Lions</option>
                <option id="">Green Bay Packers</option>
                <option id="">Indianapolis Colts</option>
                <option id="">Jacksonville Jaguars</option>
                <option id="">Kansas City Chiefs</option>
                <option id="">Las Vegas Raiders</option>
                <option id="">Los Angeles Chargers</option>
                <option id="">Kansas City Chiefs</option>
                <option id="">Miami Dolphins</option>
                <option id="">Minnesota Vikings</option>
                <option id="">New England Patriots</option>
                <option id="">New Orleans Saints</option>
                <option id="">New York Giants</option>
                <option id="">New York Jets</option>
                <option id="">Philadelphia Eagles</option>
                <option id="">Pittsburgh Steelers</option>
                <option id="">San Francisco 49ers</option>
                <option id="">Seattle Seahawks</option>
                <option id="">Tampa Bay Buccaneers</option>
                <option id="">Tennessee Titans</option>
                <option id="">Washington Football Team</option>
              </select>
            </div>
          </div>
          <!--Append search history for team input-->
          <div id="search-history" class="list-group">
            <ul></ul>
          </div>
        </div>
        </div>
        <!--Append schedule for team input-->
        <div class="column is-8">
          <div class="box">
            <h2 class="title is-3" style="text-align:center;">Schedule</h2>
            <div id="team-input" class="schedule-container">
              <ul></ul>
            </div>  
          </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/Untitled-2.js"></script>
  </body>
</html>

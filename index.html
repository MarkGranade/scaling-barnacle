<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Huddle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="./assets/css/style.css"
    />
  </head>
  <body>
    <div class="container">
      <!--Heading-->
      <section class="hero">
        <div class="hero-body">
          <p class="title" style="text-align: center"><img src="./assets/football.svg">
            The Huddle</p>
          </div>
      </section>
      <!--Nav items-->
      <div class="box">
        <nav class="navbar">
          <div id="navMenu" class="navbar-item">
            <div class="navbar-start">
              <a href="index.html"class="navbar-item mr-6">Fixtures</a>
              <a href="weather.html" class="navbar-item ml-6">Weather Checker</a>
            </div>
          </div>
        </nav>
      </div>

      <!--Search input box and append teams searched-->
      <div class="columns">
        <div class="column is-4">
        <div class="box">
          <h2 class="title is-3">Search Your Team</h2>
          <div class="field has-addons">
            <div class="select">
              <select name="teams" id="teams">
                <option selected disabled>Select dropdown</option>
                <option value="1">Arizona Cardinals</option>
                <option value="2">Atlanta Falcons</option>
                <option value="3">Baltimore Ravens</option>
                <option value="4">Buffalo Bills</option>
                <option value="5">Carolina Panthers</option>
                <option value="6">Chicago Bears</option>
                <option value="7">Cincinnati Bengals</option>
                <option value="8">Cleveland Browns</option>
                <option value="9">Dallas Cowboys</option>
                <option value="10">Denver Broncos</option>
                <option value="11">Detroit Lions</option>
                <option value="12">Green Bay Packers</option>
                <option value="13">Houston Texans</option>
                <option value="14">Indianapolis Colts</option>
                <option value="15">Jacksonville Jaguars</option>
                <option value="16">Kansas City Chiefs</option>
                <option value="25">Las Vegas Raiders</option>
                <option value="29">Los Angeles Chargers</option>
                <option value="32">Los Angeles Rams</option>
                <option value="19">Miami Dolphins</option>
                <option value="20">Minnesota Vikings</option>
                <option value="21">New England Patriots</option>
                <option value="22">New Orleans Saints</option>
                <option value="23">New York Giants</option>
                <option value="24">New York Jets</option>
                <option value="26">Philadelphia Eagles</option>
                <option value="28">Pittsburgh Steelers</option>
                <option value="31">San Francisco 49ers</option>
                <option value="30">Seattle Seahawks</option>
                <option value="33">Tampa Bay Buccaneers</option>
                <option value="34">Tennessee Titans</option>
                <option value="35">Washington Football Team</option>
              </select>
            </div>
          </div>
        </div>
        </div>
        <!--Append schedule for team input-->
        <div class="column is-8">
          <div class="box">
            <h2 class="title is-3" style="text-align:center;">Schedule</h2>
            <div id="team-input" class="schedule-container">
              <table class="table is-striped is-fullwidth" id="schedule-list"></table>
            </div>  
          </div>
        </div> 
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
